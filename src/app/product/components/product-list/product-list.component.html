<!-- New Product -->
<h1>Products <button type="button" class="btn btn-outline-success" (click)="showModalCrud('CREATE')">Create</button> </h1>


<!-- Alert new product-->
<!--<alert type="success" dismissOnTimeout="5000" dismissible=true *ngIf="alertNewProduct">New product </alert>-->

<util-alert></util-alert>



<!-- Table products -->
<table class="table table-hover">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Service</th>
      <th scope="col">Name</th>
      <th scope="col">Mail</th>
      <th scope="col">Description</th>
      <th scope="col">State</th>
      <th scope="col">View</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products ; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{product._id}}</td>
      <td>{{product.service}}</td>
      <td>{{product.name}}</td>
      <td>{{product.mail}}</td>
      <td>{{product.description}}</td>
      <td>{{product.state}}</td>
      <td><button type="button" class="btn btn-outline-primary" (click)="showModalCrud('READ', product)">Read</button>
      </td>
      <td><button type="button" class="btn btn-outline-warning" (click)="showModalCrud('UPDATE', product)">Update</button>
      </td>
      <td><button type="button" class="btn btn-outline-danger" (click)="showModalCrud('DELETE', product)">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
