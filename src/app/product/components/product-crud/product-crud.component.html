<!-- HEADER -->

<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<!-- BODY -->

<div class="modal-body">

    <form [formGroup]="form">

        <!-- id -->
        <div class="form-group row" *ngIf="visibleControls.id">
            <label for="product-id" class="col-sm-2 col-form-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-id" formControlName="id" placeholder="id">
            </div>
        </div>

        <!-- service -->
        <div class="form-group row" *ngIf="visibleControls.service">
            <label for="product-service" class="col-sm-2 col-form-label">service</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-service" formControlName="service"
                    placeholder="service">
            </div>
        </div>

        <!-- name -->
        <div class="form-group row" *ngIf="visibleControls.name">
            <label for="product-name" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-name" formControlName="name" placeholder="name">
            </div>
        </div>

        <!-- user -->
        <div class="form-group row" *ngIf="visibleControls.user">
            <label for="product-user" class="col-sm-2 col-form-label">user</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-user" formControlName="user" placeholder="user">
            </div>
        </div>

        <!-- domain -->
        <div class="form-group row" *ngIf="visibleControls.domain">
            <label for="product-domain" class="col-sm-2 col-form-label">domain</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-domain" formControlName="domain"
                    placeholder="domain">
            </div>
        </div>

        <!-- mail -->
        <div class="form-group row" *ngIf="visibleControls.mail">
            <label for="product-mail" class="col-sm-2 col-form-label">mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-mail" formControlName="mail" placeholder="mail">
            </div>
        </div>

        <!-- password -->
        <div class="form-group row" *ngIf="visibleControls.password">
            <label for="product-password" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-password" formControlName="password"
                    placeholder="password">
            </div>
        </div>

        <!-- description -->
        <div class="form-group row" *ngIf="visibleControls.description">
            <label for="product-description" class="col-sm-2 col-form-label">description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-description" formControlName="description"
                    placeholder="description">
            </div>
        </div>

        <!-- state -->
        <div class="form-group row" *ngIf="visibleControls.state">
            <label for="product-state" class="col-sm-2 col-form-label">state</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-state" formControlName="state" placeholder="state">
            </div>
        </div>

        <!-- date -->
        <div class="form-group row" *ngIf="visibleControls.date">
            <label for="product-date" class="col-sm-2 col-form-label">date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-date" formControlName="date" placeholder="date">
            </div>
        </div>

    </form>

</div>

<!-- FOOTER -->

<div [ngSwitch]="action">

    <div class="modal-footer" *ngSwitchCase="'CREATE'">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onCreate()">Create</button>
    </div>

    <div class="modal-footer" *ngSwitchCase="'READ'">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>        
    </div>

    <div class="modal-footer" *ngSwitchCase="'UPDATE'">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onUpdate()">Update</button>
    </div>

    <div class="modal-footer" *ngSwitchCase="'DELETE'">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onDelete()">Delete</button>
    </div>

</div>
