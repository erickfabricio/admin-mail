<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Product</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form [formGroup]="form">

        <div class="form-group row">
            <label for="product-id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-id" formControlName="id" placeholder="Id">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-service" class="col-sm-2 col-form-label">Service</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-service" formControlName="service"
                    placeholder="Servie">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-name" formControlName="name" placeholder="Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-user" class="col-sm-2 col-form-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-user" formControlName="user" placeholder="User">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-domain" class="col-sm-2 col-form-label">Domain</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-domain" formControlName="domain"
                    placeholder="Domain">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-description" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="product-description" formControlName="description"
                    placeholder="Description"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="product-mail" class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product-mail" formControlName="mail" placeholder="Mail">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="product-password1" formControlName="password1"
                    placeholder="Password">
            </div>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="product-password2" formControlName="password2"
                    placeholder="Confirm password">
            </div>
        </div>

        <div class="form-group row">
            <label for="product-state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <select class="custom-select" id="product-state" formControlName="state">
                        <option selected>Choose...</option>
                        <option value="A">Active</option>
                        <option value="I">Inactive</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="product-state">Options</label>
                    </div>
                </div>
            </div>
        </div>
        
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
