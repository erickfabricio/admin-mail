<div class="modal-header">
    <h4 class="modal-title pull-left">New Notification</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form [formGroup]="form">
                
        <div class="form-group row">
            <label for="notification-product-id" class="col-sm-2 col-form-label">Product</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <!--
                    <product-select (getId)="productId($evet)"></product-select>                    
                    -->
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="notification-state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">        
                    <select class="custom-select" id="notification-state" formControlName="state" >
                        <option selected>Choose...</option>
                        <option value="A">Active</option>
                        <option value="I">Inactive</option>
                    </select> 
                    <div class="input-group-append">
                        <label class="input-group-text" for="notification-state">Options</label>
                    </div>
                </div>
            </div>
        </div>
  
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>    
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
