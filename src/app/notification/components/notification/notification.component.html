<table class="table table-hover">
  
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Product</th>
      <th scope="col">State</th>
      <th scope="col">CreationDate</th>
      <th scope="col">SentDate</th>
      <th scope="col">View</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

  <tbody>     
    <tr *ngFor="let notification of notifications ; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{notification._id}}</td>
      <td>{{notification.product}}</td>
      <td>{{notification.state}}</td>
      <td>{{notification.creationDate | date:'medium'}}</td>
      <td>{{notification.sentDate | date:'medium'}}</td>
      <td><a [routerLink]="['/notification/view', notification._id]" class="btn btn-outline-primary">View</a></td>
      <td><a [routerLink]="['/notification/edit', notification._id]" class="btn btn-outline-warning">Edit</a></td>
      <td><a [routerLink]="['/notification/delete', notification._id]" class="btn btn-outline-danger">Delete</a></td>
    </tr>
  </tbody>

</table>
