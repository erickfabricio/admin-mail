<div class="modal-header">
    <h4 class="modal-title pull-left">View Notification</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form [formGroup]="form">

        <div class="form-group row">
            <label for="notification-id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="notification-id" formControlName="id" placeholder="Id">
            </div>
        </div>

        <div class="form-group row">
            <label for="notification-product" class="col-sm-2 col-form-label">Product</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="notification-product" formControlName="product_id" placeholder="Product">
            </div>
        </div>
        
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.hide()">Close</button>    
</div>
