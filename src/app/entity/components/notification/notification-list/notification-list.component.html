<div class="div-list container">

    <!-- New notification -->
    <div class="div-list-header">
        <h2>Notifications
            <span>
                <button type="button" class="btn btn-outline-success" matTooltip="Create new notification"
                    matTooltipPosition="after" matTooltipClass="info-tooltip"
                    (click)="eventCrudEmitter('CREATE')">Create</button>
            </span>
        </h2>
    </div>

    <!-- Filter -->
    <div class="div-list-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>

    <!-- List notifications -->
    <div class="div-list-table mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort class="table-hover">

            <!-- # -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let notification; let i = index">
                    {{dataSource.filteredData.indexOf(notification) + 1}}
                </td>
            </ng-container>

            <!-- Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let notification"> {{notification._id}} </td>
            </ng-container>

            <!-- Product -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                <td mat-cell *matCellDef="let notification"> {{notification.product}} </td>
            </ng-container>
                    
            <!-- Creation date -->
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation </th>
                <td mat-cell *matCellDef="let notification"> {{notification.creationDate | date:'medium'}} </td>
            </ng-container>

            <!-- Sent date -->
            <ng-container matColumnDef="sentDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sent </th>
                <td mat-cell *matCellDef="let notification"> {{notification.sentDate | date:'medium'}} </td>
            </ng-container>

            <!-- State -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                <td mat-cell *matCellDef="let notification"> {{notification.state}} </td>
            </ng-container>
           
            <!-- Header Table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let notification; columns: displayedColumns;"
                (click)="eventCrudEmitter('CRUD', notification)"></tr>

        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

</div>
