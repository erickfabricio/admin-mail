<div class="div-list container">

    <!-- New application -->
    <div class="div-list-header">
        <h2>Applications
            <span>
                <button type="button" class="btn btn-outline-success" matTooltip="Create new application"
                    matTooltipPosition="after" matTooltipClass="info-tooltip"
                    (click)="eventCrudEmitter('CREATE')">Create</button>
            </span>
        </h2>
    </div>

    <!-- Filter -->
    <div class="div-list-filter">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>

    <!-- List applications -->
    <div class="div-list-table mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort class="table-hover">

            <!-- # -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let application; let i = index">
                    {{dataSource.filteredData.indexOf(application) + 1}}
                </td>
            </ng-container>

            <!-- Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let application"> {{application._id}} </td>
            </ng-container>

            <!-- Name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let application"> {{application.name}} </td>
            </ng-container>
                    
            <!-- Creation date -->
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation </th>
                <td mat-cell *matCellDef="let application"> {{application.creationDate | date:'medium'}} </td>
            </ng-container>
            
            <!-- State -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                <td mat-cell *matCellDef="let application"> {{application.state}} </td>
            </ng-container>
           
            <!-- Header Table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let application; columns: displayedColumns;"
                (click)="eventCrudEmitter('CRUD', application)"></tr>

        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

</div>
