<div class="div-crud container">

    <!-- HEADER -->
    <div class="div-crud-header">
        <h4 [ngSwitch]="action">

            {{title}}

            <span *ngSwitchCase="'CREATE'">
                <button type="button" class="btn btn-outline-success" (click)="onCreate()">Create</button>
            </span>

            <span *ngSwitchCase="'CRUD'">
                <button type="button" class="btn btn-outline-warning" (click)="onUpdate()">Update</button>
                <button type="button" class="btn btn-outline-danger" (click)="onDelete()">Delete</button>
            </span>

        </h4>
    </div>

    <!-- BODY -->
    <div class="div-crud-form">
        <form [formGroup]="form" [style.fontSize.px]=15>

            <!-- id -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.id">
                <mat-form-field>
                    <input matInput placeholder="Id" title="Id" type="text" formControlName="id">
                </mat-form-field>
            </div>

            <!-- name -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.name">
                <mat-form-field>
                    <input matInput placeholder="Name" title="Name" #inputName type="text"
                        formControlName="name" maxlength="50">
                    <mat-error *ngIf="form.get('name').invalid">{{getErrorMessageName()}}</mat-error>
                    <mat-hint align="end">{{inputName.value?.length || 0}}/50</mat-hint>
                </mat-form-field>
            </div>

            <!-- contact -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.contact">
                <mat-form-field>
                    <input matInput placeholder="Contact" title="Contact" #inputContact type="text"
                        formControlName="contact" maxlength="50">
                    <mat-error *ngIf="form.get('contact').invalid">{{getErrorMessageContact()}}</mat-error>
                    <mat-hint align="end">{{inputContact.value?.length || 0}}/50</mat-hint>
                </mat-form-field>
            </div>

            <!-- description -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.description">
                <mat-form-field>
                    <input matInput placeholder="Description" title="Description" #inputDescription type="text"
                        formControlName="description" maxlength="50">
                    <mat-error *ngIf="form.get('description').invalid">{{getErrorMessageDescription()}}</mat-error>
                    <mat-hint align="end">{{inputDescription.value?.length || 0}}/50</mat-hint>
                </mat-form-field>
            </div>

            <!-- creationDate -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.creationDate">
                <mat-form-field>
                    <input matInput placeholder="Creation date" title="Creation date" type="text"
                        formControlName="creationDate">
                </mat-form-field>
            </div>

            <!-- state -->
            <div class="div-crud-form-input input-container" *ngIf="visibleControls.state">
                <mat-form-field>
                    <mat-select placeholder="State" title="State" formControlName="state">
                        <mat-option value="P">Pending</mat-option>
                        <mat-option value="S">Sent</mat-option>
                        <mat-option value="E">Error</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('state').invalid">{{getErrorMessageState()}}</mat-error>
                </mat-form-field>
            </div>
                        
        </form>
    </div>

</div>
